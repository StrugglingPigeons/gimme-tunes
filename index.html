<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Damion&family=Montserrat&family=Press+Start+2P&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <h1>Gimme Tunes
        </h1>
        <div class="controls">

            <div class="popKnob">
                <div class="popControl">
                    <p>Artist popularity</p>
                    <div class="knob"></div>
                    <div class="knobShadow"></div>
                    <input type="range" min="0" max="100" value="1" class="popularityKnob">
                    <label for="popularity" class="sr-only">Please enter the level of artist populartity you want:</label>
                      <input type="text" class="popText" id="popularity" name="popularity">
                </div>
            </div>

            <div class="textInputs">
                <label for="artistName" class="sr-only">Please enter the name of a musical artist</label>
                <input class="artistName" type="text" placeholder="Artist Name" name="artistName" required>
                
                <select name="countryCodes" id="countryCodes">
                    <option value="us">Choose country</option>
                    <option value="fr">France</option>
                    <option value="de">Germany</option>
                    <option value="it">Italy</option>
                    <option value="no">Norway</option>
                    <option value="es">Spain</option>
                    <option value="uk">United Kingdom</option>
                    <option value="us">United States</option>
                </select>
                
                <button type="submit" class="playlistButton">Get New Playlist</button>
            </div>

            <div class="extraOptions">
                <div class="switches">
                        <input type="checkbox" id="similarEras">
                        <label for="similarEras" class="toggleLabel">Same era<br> of music</label>
                        <input type="checkbox" id="similarGenre">
                        <label for="similarGenre" class="toggleLabel">Same type<br> of music</label>
                </div>
                
            </div>

        </div>
        
        <ul class="playlist off">
    
        </ul>

    </div>
    
    <footer>
        <p>Created at Juno College using the Musicovery API and MusicBrainz API.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
