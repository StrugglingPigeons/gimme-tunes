<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>


div {
    position: relative;
    padding: 100px;
}
input[type="checkbox"] {
    opacity: 0;
    position: absolute;
}

.toggleLabel {
    padding-right: 110px;
    margin: 15px 0;
    position: relative;
}

/* make the toggle's background */
.toggleLabel::before {
    content: '';
    width: 43px;
    height: 43px;
    background-color: red;
    border-radius: 5px;
    position: absolute;
    right: 0;
    top: 0;
    transition: 0.2s ease;
}

/* make the toggle switch */
.toggleLabel::after {
    display: block;
    content: '';
    width: 32px;
    height: 32px;
    background-color: #444;
    border: 4px solid #000;
    border-radius: 5px;
    position: absolute;
    transition: 0.2s ease;
    bottom: -18px;
    right: 8px;
    z-index: 10;
}

/* change toggle switch position when checked */

input[type="checkbox"]:checked + .toggleLabel::after {
    bottom: -26px;
    right: 0px;
}

input[type="checkbox"]:checked + .toggleLabel::before {
    background-image: none;
}

/* change background color when focused on (for accessibility) */

input[type="checkbox"]:focus + .toggleLabel::before {
    background-color: #ed6b55;
}

</style>


<body>

<div>
    <input type="checkbox" id="switch1">
    <label for="switch1" class="toggleLabel">Switch</label>
</div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    
</body>

</html>
